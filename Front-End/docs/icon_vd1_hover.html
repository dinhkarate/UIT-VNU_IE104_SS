<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Hover Effect Example</title>
    <style>
        /* Basic styling */
        .icon {
            width: 64px; /* Set icon size */
            height: 64px;
            transition: fill 0.3s, filter 0.3s; /* Smooth transition for color change */
            fill: #000000; /* Initial color for paths */
        }

        /* Hover effect: swap colors */
        .icon:hover .main-part {
            fill: #ffffff; /* Changes black parts to white */
        }
        .icon:hover .secondary-part {
            fill: #000000; /* Changes white parts to black */
        }
    </style>
</head>
<body>

    <h2>SVG Icon with Hover Effect</h2>
    <p>Hover over the icon to see the color swap effect:</p>

    <!-- Inline SVG with classes for targeting -->
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <!-- Main part of the icon -->
        <path class="main-part" fill="#000000" d="M12 2C7.03 2 3 6.03 3 11c0 1.39.36 2.7.99 3.84.63 1.14 1.51 2.09 2.56 2.85-.03.1-.05.2-.05.31 0 .92.74 1.67 1.67 1.67h11.67c.92 0 1.67-.74 1.67-1.67 0-.1-.02-.21-.05-.31 1.05-.76 1.93-1.71 2.56-2.85C20.64 13.7 21 12.39 21 11c0-4.97-4.03-9-9-9zm0 2c3.86 0 7 3.14 7 7 0 .47-.07.93-.2 1.37-.25.86-.68 1.66-1.24 2.32-.56.65-1.24 1.17-2.01 1.56-.77.38-1.6.64-2.46.72h-4.33c-.86-.08-1.69-.34-2.46-.72-.77-.39-1.45-.91-2.01-1.56C5.87 15.02 5.44 14.22 5.2 13.37 5.07 12.93 5 12.47 5 12c0-3.86 3.14-7 7-7zm4.5 9.25h-3a.75.75 0 0 1 0-1.5h3c.41 0 .75.34.75.75s-.34.75-.75.75z"/>
        
        <!-- Secondary part of the icon (rain droplets or additional parts) -->
        <path class="secondary-part" fill="#ffffff" d="M8 19c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm4 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm4 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/>
    </svg>

</body>
</html>
