<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportSpot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="sign-up-box">
      <form action="">
        <h2>Tạo tài khoản SportSpot của bạn!</h2>
        <div class="signin-link">
          <p>Đã có tài khoản? <a href="#">Đăng nhập tại đây</a></p>
        </div>

        <div class="input-box">
          <input type="text" id="username" placeholder=" " required />
          <label for="username">Tên đăng nhập</label>
        </div>

        <div class="input-box">
          <input type="tel" id="phone" placeholder=" " required />
          <label for="phone">Số điện thoại</label>
        </div>

        <div class="input-box">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>

        <div class="input-box">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Mật khẩu</label>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="confirmpassword"
            placeholder=" "
            required
          />
          <label for="confirmpassword">Xác nhận mật khẩu</label>
        </div>

        <div class="policy-approval">
          <label
            ><input type="checkbox" required /> Tôi đã đọc và đồng ý với điều
            khoản sử dụng và chính sách bảo mật thông tin của SportSpot.</label
          >
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
          "
        >
          <button type="button" class="back-button">Trở về</button>
          <button type="submit" class="register-button">Đăng ký</button>
        </div>
      </form>
    </div>
  </body>
</html>
