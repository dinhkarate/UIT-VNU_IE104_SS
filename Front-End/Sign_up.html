<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportSpot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="sign-up-box">
      <form action="">
        <h2>Tạo tài khoản SportSpot của bạn!</h2>
        <div class="signin-link">
          <p>Đã có tài khoản? <a href="#">Đăng nhập tại đây</a></p>
        </div>

        <div class="input-box">
          <input type="text" id="username" placeholder=" " required />
          <label for="username">Tên đăng nhập</label>
        </div>

        <div class="input-box">
          <input type="tel" id="phone" placeholder=" " required />
          <label for="phone">Số điện thoại</label>
        </div>

        <div class="input-box">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>

        <div class="input-box">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Mật khẩu</label>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="confirmpassword"
            placeholder=" "
            required
          />
          <label for="confirmpassword">Xác nhận mật khẩu</label>
        </div>

        <div class="policy-approval">
          <input type="checkbox" id="terms" required />
          <label for="t"
            >Tôi đã đọc và đồng ý với điều khoản sử dụng và chính sách bảo mật
            thông tin của SportSpot.</label
          >
        </div>

        <div class="button-container">
          <button class="custom-button back-button">Trở về</button>
          <button class="custom-button register-button">Đăng ký</button>
        </div>
      </form>
    </div>
  </body>
</html>
